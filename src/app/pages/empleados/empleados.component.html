<section class="container">
    <h2 class="title">EMPLEADOS</h2>
    
    <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Eg. Luis" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="w10x"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="w30x"> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <!-- Last Name Column -->
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef class="w30x"> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>
            
            <!-- Birthday Column -->
            <ng-container matColumnDef="birthday">
                <th mat-header-cell *matHeaderCellDef class="w30x"> Birthday </th>
                <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No existen coincidencias con: "{{input.value}}"</td>
            </tr>
        </table>
        
        <mat-paginator [pageSize]="10" aria-label="Select page"></mat-paginator>
    </div>
    <button mat-raised-button (click)="modalAgregarEmpleado()" class="button"> + Agregar Empleado </button>
</section>
